<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ref获取dom元素</title>
  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="button" value='click' @click='get'>
		<h5 ref='h5'>我是一个dom元素，你能获取我的文本内容吗？</h5>

		<hr>
		
		<com ref='RefCom'></com>
   	</div>
<script>
//在console控制台   输入vm回车  可以观察里面能获取到的信息，其中就有refs
var com ={
	data(){
		return {
			sonmsg:"我是组件里面的文本"
		}
	},
	template:"<div>{{sonmsg}}</div>",
}

var vm=new Vue({
		el:'#app',
		data:{
			
		},
		methods:{
			get(){
				//ref获取文本内容    注意这是$refs 上面是ref  
				console.log(this.$refs.h5.innerText)

				//ref获取组件里面的data
				console.log(this.$refs.RefCom.sonmsg)
			}
		},
		components:{
			com
		}
})

</script>
</body>
</html>
