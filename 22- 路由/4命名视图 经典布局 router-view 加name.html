<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>命名视图实现经典布局</title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<style>
*{margin:0;padding:0;}
.header{
	width:100%;height:160px;background: orange;
}
.left{
	width:30%;float:left;height:600px;background: red;
}
.main{
	width:70%;float:left;height:600px;background: pink;
}
</style>
</head>
<body>
	<div id="app">
		<router-view></router-view>
		<router-view name='left'></router-view>
		<router-view name='main'></router-view>
   	</div>
   	<!-- 命名视图就是实现一个页面放多个组件 -->
   	<!-- 给router-view加上name，没有name的默认是地fault -->
<script>
var headerBox={
	template:"<h1 class='header'>我是头部</h1>"
}
var leftBox={
	template:"<div class='left'>left左侧内容</div>"
}
var mainBox={
	template:"<div class='main'>main主要内容</div>"
}
var router=new VueRouter({
	routes:[
		{path:'/',components:{
			'default':headerBox,
			left:leftBox,
			'main':mainBox
			}
		},
	]
})
// 注意这里用的是components
var vm=new Vue({
		el:'#app',
		data:{},
		methods:{},
		components:{},
		router
})
</script>
</body>
</html>
