<!DOCTYPE html>
<html lang="en">

	<title>Vue 组件</title>

<body>
	<div id="app">
		<my-com1></my-com1>
		<!-- 一介绍 -->
		<!-- 1、什么是组件：
		组件的出现，是为了拆分Vue实例的代码量，能够让我们以不同的组件来划分不同功能的模块，将来我们需要什么样的功能，就可以调对应的组件。
		2、组件化和模块化的不同：
		模块化是从代码逻辑的角度划分的；方便代码分层开发，保证每个功能职能单一（node）
		组件化是从UI界面角度进行划分的，前端的组件化，方便UI组件的重用。 -->
   	</div>
<script>

// 方法一：Vue.extend
