<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vuex</title>
  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
  <script src='https://unpkg.com/vuex'></script>
</head>
<body>
	<div id="app">
		<!-- 第5步 -->
		<button @click='add(5)'>+5</button>
		<button @click='inc(5)'>-5</button>

		<login></login>
   	</div>

   
<script>
//第一步，引入VUEX



//第2步
var store=new Vuex.Store({
	state:{
		count:0
	},
	getters:{
		msgNew(state){
			return "新的："+state.count
		}
	},
	mutations:{//第3步  //操作数据   同步执行
		addMutation(state,num){
			return state.count+=num
		},
		incMutation(state,num){
			return state.count-=num
		}
	}
})


var login={
	template:"<div><p>{{this.$store.state.count}}</p><p>{{this.$store.getters.msgNew}}</p></div>"
	
}
var vm=new Vue({
		el:'#app',
		data:{
		},
		methods:{
			add(c){
			  this.$store.commit('addMutation',c)//第6步引用
			},
			inc(c){
			  this.$store.commit('incMutation',c)
			}
		},
		components:{
			login
		},
		store,//第4步

		
})

</script>
</body>
</html>
