<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vuex</title>
  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
  <script src='https://unpkg.com/vuex'></script>
</head>
<body>
	<div id="app">
		123
		<login></login>
   	</div>

   
<script>
//第一步，引入VUEX



//第2步
var store=new Vuex.Store({
	state:{//存储的数据
		msg:"我是vuex中的公共数据"
	},
	getters:{//过滤数据
		msgNew(state){
			return "我可以把state中的数据变成我需要的样式："+state.msg
		}
	}
})

//第4步引用
var login={
	template:"<h1>{{this.$store.getters.msgNew}}</h1>",
	created(){
		alert(this.$store.getters.msgNew)
	}
}
var vm=new Vue({
		el:'#app',
		data:{
		},
		methods:{
		},
		components:{
			login
		},
		store//第3步

		
})

</script>
</body>
</html>
