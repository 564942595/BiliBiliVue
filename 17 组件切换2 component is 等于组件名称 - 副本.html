<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件切换</title>
  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
</head>
<body>
	<div id="app">
		<a href="" @click.prevent="comName='login'">登录</a>
		<a href="" @click.prevent="comName='reginster'">注册</a>
		<!-- Vue 提供了component来展示对应名称的组件 -->
		<!-- 可以实现多个组件之间的切换 -->
		<component :is="comName"></component>
   	</div>

	<!-- 当前学习的Vue标签
	component   template  transition  transitionGroup -->
   	<template id='temp'>
		<div>
			登录页面
		</div>
	</template>
	
	<template id='temp2'>
		<div>
			注册页面
		</div>
	</template>
<script>
//这种方法只能实现两个组件的切换
		
var vm=new Vue({
		el:'#app',
		data:{
			comName:'login'//默认显示登录页
		},
		methods:{},
		components:{
			login:{
				template:"#temp"
				},
			reginster:{
				template:"#temp2"
				}
		}
})

</script>
</body>
</html>
