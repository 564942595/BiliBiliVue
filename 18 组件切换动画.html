<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件切换</title>
  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
  <style>
		.v-enter,
		.v-leave-to{
			opacity:0;
			transform: translateX(150px);
		}
		.v-enter-active,
		.v-leave-active{
			transition: all 0.5s ease;
		}
  </style>
</head>
<body>
	<div id="app">
		<a href="" @click.prevent="comName='login'">登录</a>
		<a href="" @click.prevent="comName='reginster'">注册</a>
		<!-- 用transition包裹component组件
		mode 定义组件消失后，另一个再进来，避免两个组件同时出现 -->
		<transition mode='out-in'>
			<component :is="comName"></component>
		</transition>
   	</div>

   	<template id='temp'>
		<div>
			登录页面
		</div>
	</template>
	
	<template id='temp2'>
		<div>
			注册页面
		</div>
	</template>
<script>
		
var vm=new Vue({
		el:'#app',
		data:{
			comName:'login'//默认显示登录页
		},
		methods:{},
		components:{
			login:{
				template:"#temp"
				},
			reginster:{
				template:"#temp2"
				}
		}
})

</script>
</body>
</html>
