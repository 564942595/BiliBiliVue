<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-for中key的使用注意事项</title>
	<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
       <style>
              
       </style>
</head>
<body>
	<div id="app">
      id
      <input type="text" v-model='id'>
      name
      <input type="text" v-model='name'>
      <input type="button" value='添加' @click='add'>
       <ul>
         <li v-for='item in list' :key='item.id'>
         <!-- <li v-for='item in list' > -->
         <!--  如果不添加key向上添加的时候，选中的input会根据索引勾选，有bug -->
            <input type="checkbox" >
            {{item.id}}---{{item.name}}
          </li>
       </ul>
	</div>
	
	<script>
       var vm=new Vue({
       	el:'#app',
       	data:{
          id:"",
          name:"",
       		list:[
            {id:1,name:"张三"},
            {id:2,name:"李四"},
            {id:3,name:"王五"},
            {id:4,name:"赵六"},
          ]
       	},
       	methods:{
       	  add(){
             this.list.unshift({id:this.id,name:this.name})
          }
       	}
       })
	</script>
</body>
</html>
