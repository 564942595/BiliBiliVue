<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全局指令</title>
  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
</head>
<body>
	<div id="app">
		<h4>自定义指令，实现load后input获取焦点</h4>
		<h4>自定义指令，传参</h4>
		<input type="text" id="search" v-focus v-color="'red'">
		<br>
		<input type="text" v-color="'pink'" value='555'>
   	</div>
<script>
//定义全局指令（什么是指令，比如v-model  就是内置指令）
//现在是要实现按需自定义指令
// Vue.directive('名称'，{
//		事件函数：function(绑定的DOM元素)
// })


// ----注意：全局指令是directive；私有指令是directives

// //注意：定义的时候是focus   ；在元素上调用的时候必需是v-focus固定格式
Vue.directive('focus',{//指定绑定到元素上的时候--只触发一次
	bind:function(el){
		console.log(1)
	},
	inserted:function(el){//元素插入DOM中的时候--只触发一次
		console.log(2);
		el.focus();
	},
	updated:function(el){//更新---可以调用多次
		console.log(3)
	},
	//还有其它的 ，最常用的是这三个
})

//指令传参
Vue.directive('color',{
	bind:function(el,binding){//一般关于样式的指令都放在这里
		console.log(binding);
		el.style.color=binding.value;
		//注意value输出的是计算后的值
		//expression输出的是输入的参数（比如传的是1+1;value=2 ;expression=1+1）
	},
	inserted:function(el){//一般关于js的指令都放在这里

	}
})

var vm=new Vue({
		el:'#app',
		data:{
			
		},
		methods:{
			
		},
		components:{
			
		}
		
	
		
})
</script>
</body>
</html>
