<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-resource</title>
  <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
	<script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
</head>
<body>
	<div id="app">
   		<input type="button" value ='get请求' @click='getInfo'>

   		<input type="button" value ='post请求' @click='postInfo'>

   		<input type="button" value ='jsonp请求' @click='jsonpInfo'>
	</div>
<script>
var vm=new Vue({
		el:'#app',
		data:{

		},
		methods:{
			 getInfo(){//vue-resource   get 请求
			 	this.$http.get("http://lenovoserver:90/MaintenceApi/Modify/",
			 		{ 
			 		  type: "GetElevator", 
			 		  data: "{ \"rescueCode\":\"009999\"}", 
			 		  us: "E2EMIZmPqGnBm1bAX8nH/s5L8rqffrZcxFw+1J+TFDsq0pNaD4ziwB4VlgK5OMo4ihWaV3OeNY9H/AUgl5CEsA==" 
			 		}
			 		).then(function(data){
			 		console.log(data);
			 	})
			 },
			 postInfo(){
			 	//url
			 	//参数
			 	//配置项  其中emulateJSON最好设置为true，设置发送内容格式为表单默认格式  
			 	//-----注意如果参数和配置都没有也要写上两个{}，{} 
			 	this.$http.post(
			 		'http://lenovoserver:90/MaintenceApi/Modify/',
			 		{ 
			 			"type": "GetElevator", 
			 			data: "{ \"rescueCode\":\"009999\"}", 
			 			"us": "E2EMIZmPqGnBm1bAX8nH/s5L8rqffrZcxFw+1J+TFDsq0pNaD4ziwB4VlgK5OMo4ihWaV3OeNY9H/AUgl5CEsA==" 
			 		},
			 		{emulateJSON:true})
			 	.then(data=>{
			 		console.log(data);
			 	},err=>{

			 	})
			 },
			 jsonpInfo(){
			 	this.$http.jsonp('http://vue.studyit.io/api/jsonp').then(data=>{
			 		console.log(data)
			 	})
			 }
		}
})
</script>
</body>
</html>
